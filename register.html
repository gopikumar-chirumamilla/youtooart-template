<!-- register form -->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form" class="register-form">
        <h2>Please Sign Up <small></small></h2>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="3">
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="4">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="5">
            </div>
          </div>
        </div>
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="form-group">
                <label for="interest"><h4>Interested in :</h4></label>
                <select id="dropdown-menu" name="Interest">
                  <option value="acting">Acting</option>
                  <option value="direction">Direction</option>
                  <option value="singing">Singing</option>
                  <option value="photography">Photography</option>
                  <option value="production">Production</option>
                </select>
              </div>
            </div>
          </div>
        <div class="row">
        	<div class="col-xs-4 col-sm-3 col-md-3">
        		<span class="button-checkbox">
        			<button type="button" class="btn" data-color="info" tabindex="7">I Agree</button>
              <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
        		</span>
        	</div>
        	<div class="col-xs-8 col-sm-9 col-md-9">
        	By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
        	</div>
        </div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-theme btn-block btn-lg" tabindex="7"></div>
						<div class="col-xs-12 col-md-6">Already have an account? <a href="login.html">Sign In</a></div>
				</div>
			</form>
	   </div>
  	</div>
